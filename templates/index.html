<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        
       
      

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
    </head>
    <body >
      {% comment %} navbar {% endcomment %}
      {% include "navi.html" %}

      
      {% comment %} slider {% endcomment %}
      <div id="carouselExampleCaptions" class="carousel slide" >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="height: 600px;">
            <img src="{% static "a.jpg" %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
              <p style="color: black; font-size: 24px" ><b>Know</b></p>
            </div>
          </div>
          <div class="carousel-item" style="height: 600px;">
            <img src="{% static "r.jpg" %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
              <p style="color: black; font-size: 24px;"><b>The Value</b></p>
            </div>
          </div>
          <div class="carousel-item" style="height: 600px;"> 
            <img src="{% static "we.jpg" %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
              <p style="color: black; font-size: 24px;"><b>To Vote</b></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <!-- Footer -->
    <footer>
      <div class="card text-center sticky-bottom bg-warning-subtle shadow">
          <div class="card-body">
            <h5 class="card-title .text-danger-emphasis fw-semibold">VoteVerse</h5>
            
            <div id="contactus">
              <h3>Phone-No 1250 1250 339</h3>
              <h3>Email Votingweb@gmail.com</h3>
              
            </div>
            <p class="card-text">&copy; 2024-2025 VoteVerse | All Rights Reserved</p>
          </div>
        </div>
  </footer>
       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
