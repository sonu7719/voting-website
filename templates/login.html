<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .form-control:focus {
            border: orange;
            box-shadow: 0 0 0 0.25rem orange;
        }
    </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

    {% include "navi.html" %}
    <form method="POST">
    {% csrf_token %}
    <div class="container border boder-5 m-auto my-5 p-3 rounded-4 text-center shadow" style="max-width: 450px;">
        <h4 class="mb-3">LOGIN</h4>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-warning">Sign-in</button>

        <p>Account Not-Found <a  class="fw-bold text-body" href="register.html">Register</a></p>
    </div>
    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
