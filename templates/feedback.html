<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedBack Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Internal CSS -->
  <style>
    
    .container {
      margin-top: 20px;
    }
    
   
  </style>
</head>
<body>

<!-- Navbar -->
{% include "navi.html" %}

<!--FeedBack Form Section -->
<section class="container mt-5">
  <h2>FeedBack Form</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="First_name" name="First_name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="Email" name="Email"placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="email">Age</label>
        <input type="number" class="form-control" id="Age" name="Age"placeholder="Enter your Age">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" id="Content" name="Content" rows="5" placeholder="Suggestions"></textarea>
            
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Submit</button>
    </div>
  </form>
</section>

<footer>
    <div class="card text-center sticky-bottom bg-warning-subtle shadow">
        <div class="card-body">
          <h5 class="card-title .text-danger-emphasis fw-semibold">VoteVerse</h5>
          
          <div id="contactus">
            <h3>Phone-No 1250 1250 339</h3>
            <h3>Email Votingweb@gmail.com</h3>
            
          </div>
          <p class="card-text">&copy; 2024-2025 VoteVerse | All Rights Reserved</p>
        </div>
      </div>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
